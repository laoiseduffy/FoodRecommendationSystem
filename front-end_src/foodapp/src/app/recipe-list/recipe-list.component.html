<h4 class="list-header">List of Recommendations</h4>
<div class="row">
  <div class="column" style="background-color:#aaa;">
      <ol>
        <li *ngFor="let recipe of recipes">
          <b>Title:</b>
          {{ recipe.title }} <br>
          <b>Description:</b>
          {{ recipe.description }}
        </li>
      </ol>
  </div>
</div>
