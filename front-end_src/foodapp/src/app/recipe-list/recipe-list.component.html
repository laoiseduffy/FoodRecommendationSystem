<h4 class="list-header">List of Recommendations</h4>
<div class="row">
  <div class="card-data">
    <div class="card" *ngFor="let recipe of recipes; let i=index">
      <p>
        <strong>{{i+1}}. Title:</strong>
        {{ recipe.title }}
      </p>
      <p>
        <b>Description:</b>
        {{ recipe.description }}
      </p>
      <p class="im">
        <img src="{{recipe.image_url}}" style="width:100px;height:60px;">
      </p>
    </div>
  </div>
</div>
