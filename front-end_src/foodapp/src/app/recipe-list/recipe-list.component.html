
<h4 class="list-header">Top 10 Recommendations</h4>

<div class="row">

  <div class="card-data">
    <div class="card" *ngFor="let recipe of recipes; let i=index">
      <img class="card-img-top" src="{{recipe.image_url}}" alt="Image not found">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <h6 class="card-description">{{ recipe.description }}</h6>
      </div>
      <div class="card-footer">
        <a routerLink="/recipe-info/{{recipe.mealid}}" class="card-link">More Info</a>
      </div>
    </div>
  </div>

</div>
